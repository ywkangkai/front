<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        解析器在调用函数每次都会向函数内部传递近一个隐含的参数
        这个隐含的参数就是this，this指向一个对象
        这个对象我们称为函数执行的上下文对象
        根据函数的调用方式不通，this会指向不同的对象
         */
        var a = 'window的this';
        function fun1() {
            document.write(this.a)
        }

        var obj = {
            name: '对象的tihs',
            sayName: fun1
        };

        document.write(obj.name+'<br \>'); //以方法的形式调用时，this是object
        fun1() //以函数的形式调用时，this永远都是window
    </script>
</head>
<body>

</body>
</html>
