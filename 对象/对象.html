<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //注意：以var 定义的变量，对象都是window
        var obj = new Object(); //创建对象
        obj.name = 'kangkai'; //创建对象属性
        obj['123'] = 789; // 这种方式也能创建属性，可能会在后期常用
        console.log(obj['123']); // 调用这个属性的写法
        var n = '123';
        console.log(obj[n]); //这样也能读取['123']这个属性   后面可能会常用
        console.log(obj);
        console.log(obj.name)  //读取属性名
    </script>
</head>
<body>

</body>
</html>
