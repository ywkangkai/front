<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        构造函数一般首先字母大写，且与普通函数调用不同

        构造函数执行流程
            1.立刻创建一个对象
            2.新建的对象设置为函数中this，在构造函数中可以使用this来引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回
         */
        function Persion(name,age) {
            this.name = name;
            this.age = age;
            this.sayName = function(){
                alert(this.name)
            }

        }
        //var per = Persion();  //普通函数调用
        var per1 = new Persion('xx',18);  //构造函数调用方式   python中的__init__
        per1.sayName();
        console.log(per1)
    </script>
</head>
<body>

</body>
</html>
