<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       function Persion(name,age){
           this.name = name;
           this.age = age
       }
       var per = new Persion('xx1','18');
       var per1 = new Persion('xx2','25');
       var per2 = new Persion('xx3','14');
       var per3 = new Persion('xx4','19');
       var per4 = new Persion('xx1','10');

       var arr = [per,per1,per2,per3,per4]
       //console.log(arr)

        //将数组中年龄大于18的抽取到一个新在数组中去

       var list = [];
       for (i=0; i<arr.length; i++){
           if (arr[i].age > 18){
               list.push(arr[i])
           }
       }
       console.log(list)
    </script>
</head>
