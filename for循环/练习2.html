<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //打印1-100之间7的倍数与总和
        var num = 0;
        var count = 0;
        for (var i=1;i<=100;i++){
            if (i % 7 == 0){
                count = count + 1;
                num = num + i;
            }
        }
        alert(num+','+count)
    </script>
</head>
<body>

</body>
</html>
