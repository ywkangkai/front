<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (var i=1;i<9;i++){
            for (var j=1;j<=i;j++){
                document.write(j+'*'+i+'='+j*i+'&nbsp;&nbsp;&nbsp ')
            }
            document.write('<br />')  //<br />表示换行
        }
    </script>
</head>
<body>

</body>
</html>
