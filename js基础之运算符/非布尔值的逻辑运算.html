<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        && 与 可以对一个值进行非运算
         */
       let result = 1 && 2;
        console.log(result) //结果为2 两个都为true返回后边的值

       let result = 0 && 1;
        console.log(result) // 结果为2 两个值中有false返回前面的值


        /*
        || 与
        如果第一个值为true直接返回第一个值
        如果第一个值为false直接返回第二个值
         */
    </script>
</head>
<body>

</body>
</html>
