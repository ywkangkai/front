<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        天剑运算符也叫三元运算符
        语法：
            条件表达式？语句1:语句2；
        执行流程
            条件运算符在执行时，首先对条件表达式进行求值
                如果值为true，执行语句1，兵返回结果
                如果值为false，执行语句2，兵返回结果
         */
        5 > 3?alert('语句1'):alert('语句2')

        let a = 4, b = 5;
        max = a > b? a:b
        console.log(max)
    </script>
</head>

</body>
</html>
