<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log("123" == 123); //结果为true，会自动做类型转换
        console.log('123' === 123); //结果为false ,不会自动做类型转换
        console.log('123' != 123) ; //结果为false，会自动做类型转换
        console.log('123' !== 123) ; //结果为true，不会自动做类型转换
    </script>
</head>
<body>

</body>
</html>
