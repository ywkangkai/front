<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        js中可以使用{}来对语句进行分组，即为一个代码块
        代码块并不是将自己与其他代码隔离，只是起到一个方便阅读的作用，在外部一样能调用代码块中的代码
         */

        {
            let a = 10;
            console.log(a)
        }

        {
            let b = 10;
            console.log(a)
        }
        console.log(a,b)
    </script>
</head>
<body>

</body>
</html>
