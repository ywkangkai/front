<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        ! 非 可以对一个值进行非运算
         */
        let a = true;
        a = !a
        console.log(a) //false

        /*
        && 与 只有有一个false就返回false
         */
        let resilt = true && false;
        console.log(resilt) //false

        /*
        || 或   只要有一个true就返回true
         */
    </script>
</head>
<body>

</body>
</html>
