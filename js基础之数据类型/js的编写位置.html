<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的编写位置</title>
    <!--1.可以直接将JS代码编写在script标签中-->

    <!--2.可以将JS代码编写在外部的js文件中，然后通过script标签进行引入-->
    <script src="app.js"></script>

    <!--3.将js代码写在属性中-->
    <button onclick=alert('asdasdadassad')>点我一下</button>
    <!--4.将js代码写在href属性后边，以javascript：开头-->
    <a href="javascript: alert('asdxzczx12313')">超链接</a>
</head>
<body>

</body>
</html>
