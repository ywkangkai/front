<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符</title>
    <script>
        /*
            标识符
                -  在程序所有的可以自主命名的内容都可以认为是标识符
                      - 例如：变量名，函数名，类名
                -   标识符需要遵循如下规范
                      1.标识符中可以含有字母、数字、下划线、$，但是不能 以数字开头
                      2.标识符不能JS中的关键字和保留字，也不能使用js内置函数名和变量名
         */
    </script>
</head>
<body>

</body>
</html>
