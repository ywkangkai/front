<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = ['a','b','c'];
        var sting1 = arr.join();  //join方法会把数组中的元素转换成字符串然后用逗号拼接 'a,b,c'
        alert(sting1);
        var str2 = arr.join('@'); // 可以指定用什么字符进行连接
        alert(str2);
        alert(arr.reverse()); //倒叙

    </script>
</head>
<body>

</body>
</html>
