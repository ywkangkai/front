        var arr = [1,2,3,2,2,1,3,4,2,5];
        for (var i=0; i<arr.length; i++){
            for (var j=1+i; j<arr.length; j++){
                if (arr[i]===arr[j]){
                    arr.splice(j,1);
                    j--  //当两个连续的相同在一起，判断成功后需求自减，因为删除了当前j所在的元素后，后边的元素会自动补位
                }
            }
        }
        alert(arr)
    </script>
