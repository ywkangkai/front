<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">按钮</button>
<script>
    /*
    浏览器为我们提供文档节点，对象是window属性
    可以在 页面中直接使用，文档节点代表的是整个网页
     */

    //获取button对象
    var btn = document.getElementById('btn');
    //修改按钮文字
    btn.innerHTML = '修改后的按钮'
</script>
</body>
</html>
