<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box1"></div>



<script>
    /*
    鼠标在被按下时，onmousedowm
    当鼠标移动是，onmousemove
    当鼠标松开时，onmouseup
     */
    var box1 = document.getElementById('box1')
    box1.onmousedown = function () {
        //为document绑定移动事件,鼠标移动时，图标跟着移动
        document.onmousemove = function (event) {
            var left = event.clientX
            var top = event.clientY
            box1.style.left = left + "px"
            box1.style.top = top + "px"
        }
        //鼠标松开时，图标固定在当前位置，取消onmousemove事件
        box1.onmouseup = function () {
            document.onmousemove = null

            //取消onmouseup事件
            document.onmouseup = null //不取消这个事件，鼠标点击任意document的部分都会触发事件
        }
    }
</script>
</body>
</html>
