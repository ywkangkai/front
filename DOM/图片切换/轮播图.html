<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 500px;
            margin: 50px auto;
            padding: 10px;
            background: #99ff99;
        }
    </style>
</head>
<body>
<div id="outer">
    <p id="info">一共5张，当前第1张</p>
    <img src="img/1.jpg" alt="冰棍" >
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
</div>
</body>
<script>
    /*
    实现点击按钮切换图片
     */

    //获取两个按钮
    var prev = document.getElementById('prev');
    var next = document.getElementById('next');
    var img = document.getElementsByTagName('img')[0];
    //创建数组保存文件路径
    var imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
    //创建变量保存正在显示的图片的索引
    var index = 0;

    //设置提示文字
    var info = document.getElementById('info');

    prev.onclick = function () {
        index--; //上一张的时候索引自减
        if (index<0){

            index = imgArr.length -1; //当为第一张时点击上一张回到最后一张
        }
        info.innerHTML = `一共${imgArr.length}张,当前第${index+1}张`;
        img.src = imgArr[index]
    };
    next.onclick = function () {
        index++; //下一张时索引自增
        if (index>imgArr.length - 1){
            index = 0; //最后一张时点击下一张回到第一张
        }
        img.src = imgArr[index];
        info.innerHTML = `一共${imgArr.length},当前第${index+1}张`;
    }
</script>
</html>
