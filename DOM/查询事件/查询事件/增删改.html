<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>
<body>
<div id="total">
    <div class="inner">
        <p>
            你喜欢哪个城市?
        </p>

        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

    </div>
</div>
<div id="btnList">
    <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
    <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
    <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
    <div><button id="btn04">删除#bj节点</button></div>
    <div><button id="btn05">读取#city内的HTML代码</button></div>
    <div><button id="btn06">设置#bj内的HTML代码</button></div>
    <div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
</div>

<script type="text/javascript">
    function myclick(idstr,fun) {
        var btn = document.getElementById(idstr);
        btn.onclick = fun
    }
    //创建一个广州节点，添加到city下
    myclick('btn01',function () {
        var city = document.getElementById('city');
        //创建li元素节点
        var li = document.createElement('li'); //可以创建一个元素节点对象，需要一个标签名作为参数
        //创建广州文本节点
        var guangzhou = document.createTextNode('广州');
        //将guangzhou设置为li的子节点
        li.appendChild(guangzhou);//将一个父节点中添加一个新的子节点
        city.appendChild(li)
    });

    //将广州节点插入到bj前面
    myclick('btn02',function () {
        var city = document.getElementById('city');
        var bj = document.getElementById('bj');
        //创建li元素节点
        var li = document.createElement('li'); //可以创建一个元素节点对象，需要一个标签名作为参数
        //创建广州文本节点
        var guangzhou = document.createTextNode('广州');
        //将guangzhou设置为li的子节点
        li.appendChild(guangzhou);//将一个父节点中添加一个新的子节点
        //在指定子节点前插入新节点
            //语法：父节点.insertBefore（新节点，旧节点）
        //city.insertBefore(li, bj);
        bj.parentNode.insertBefore(li, bj)
    });

    //使用广州节点替换bj节点
    myclick('btn03',function () {
        var city = document.getElementById('city');
        var bj = document.getElementById('bj');
        //创建li元素节点
        var li = document.createElement('li'); //可以创建一个元素节点对象，需要一个标签名作为参数
        //创建广州文本节点
        var guangzhou = document.createTextNode('广州');
        //将guangzhou设置为li的子节点
        li.appendChild(guangzhou);//将一个父节点中添加一个新的子节点
        //在指定子节点替换新节点
            //语法：父节点.replaceChild（新节点，旧节点）
        //city.replaceChild(li, bj)
        bj.parentNode.replaceChild(li, bj)
    });

    //删除bj节点
    myclick('btn04',function () {
        var city = document.getElementById('city');
        var bj = document.getElementById('bj');
        //city.removeChild(bj);
        bj.parentNode.removeChild(bj);//这种方法不用获取父节点
    });

    //读取city内的HTML代码
      //使用innerHTML
    //设置bj内的HTML代码
    myclick('btn06',function () {
        var bj = document.getElementById('bj');
        bj.innerHTML = '昌平'

    });

</script>
</body>
</html>
